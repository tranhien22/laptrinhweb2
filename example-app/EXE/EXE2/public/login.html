<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <header class="w-full bg-white border-b border-gray-300">
        <nav class="flex justify-center py-4">
            <a href="#" class="mx-2 text-black">Home</a>
            <span class="mx-2 text-black">|</span>
            <a href="#" class="mx-2 text-black">Đăng nhập</a>
            <span class="mx-2 text-black">|</span>
            <a href="#" class="mx-2 text-black">Đăng ký</a>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center flex-1 w-full">
        <div class="w-full max-w-md p-8 bg-white border border-gray-300 rounded shadow-md">
            <h2 class="mb-6 text-2xl font-semibold text-center">Màn hình đăng nhập</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Quên mật khẩu</a>
                    <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Đăng nhập</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="w-full bg-white border-t border-gray-300">
        <div class="flex justify-center py-4">
            <p class="text-sm text-black">Lập trình web @01/2024</p>
        </div>
    </footer>
</body>
</html>
